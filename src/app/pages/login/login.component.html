<div class="container-wrapper">
  <section class="vh-100" style="background-color: #0f0d16">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
          <div class="card card-login">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img
                  src="../../../assets/upb-identidad.jpeg"
                  alt="login form"
                  class="img-fluid w-100 h-100"
                  style="border-radius: 1rem 0 0 1rem"
                />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form
                    [formGroup]="formularioContacto"
                    class="needs-validation"
                    novalidate
                    (submit)="enviar($event)"
                  >
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <a
                        href="/home"
                        title="Ir a la pÃ¡gina principal de la UPB"
                      >
                        <img
                          src="../assets/Logo-UPB-2022.ico"
                          class="logo-svg"
                          alt="Logo UPB"
                        />
                        <img
                          src="../../../assets/logotipo-upb.svg"
                          class="logo-svg"
                        />
                      </a>
                      <span class="h1 fw-bold mb-0">Ctic</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Ingresa usuario directorio Activo
                    </h5>
                    <div class="form-outline mb-4">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Usuario</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="exampleFormControlInput1"
                        formControlName="usuario"
                        [ngClass]="{
                          'is-invalid':
                            hasErrors('usuario', 'required') ||
                            hasErrors('usuario', 'usuario')
                        }"
                      />
                      <div
                        *ngIf="hasErrors('usuario', 'required')"
                        class="text-danger"
                      >
                        You have to complete this field
                      </div>
                      <div
                        *ngIf="hasErrors('usuario', 'minlength')"
                        class="text-danger"
                      >
                        Invalid usuario format
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label for="exampleFormControlInput2" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="exampleFormControlInput2"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid':
                            hasErrors('password', 'required') ||
                            hasErrors('password', 'password')
                        }"
                      />
                      <div
                        *ngIf="hasErrors('password', 'required')"
                        class="text-danger"
                      >
                        You have to complete this field
                      </div>
                      <div
                        *ngIf="hasErrors('password', 'minlength')"
                        class="text-danger"
                      >
                        Invalid password format
                      </div>
                    </div>
                    <div class="pt-1 mb-4">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
