<div class="container my-5">
  <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (submit)="enviar($event)">
      <div class="col-12 mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <!-- <input 
              type="email" 
              class="form-control" 
              id="exampleFormControlInput1" 
              placeholder="name@example.com" 
              formControlName="email"
              [ngClass]="{'is-invalid' : hasErrors('email', 'required') || hasErrors('email', 'email')}"
          > -->
          <!-- <div *ngIf="hasErrors('email', 'required')" class="text-danger">
              You have to complete this field
          </div>
          <div *ngIf="hasErrors('email', 'email')" class="text-danger">
              Invalid email format
          </div> -->
      </div>
      <div class="col-12 mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea 
              class="form-control" 
              id="exampleFormControlTextarea1" 
              rows="5" 
              formControlName="message"
              [ngClass]="{'is-invalid' : hasErrors('message', 'required') || hasErrors('message', 'minlength')}"
          ></textarea>
          <div *ngIf="hasErrors('message', 'required')" class="text-danger">
              You have to complete this field
          </div>
          <div *ngIf="hasErrors('message', 'minlength')" class="text-danger">
              You have to write at least 10 characters
          </div>
      </div>
      <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
      </div>
  </form>
</div>
