
<p>observaciones works!</p>
<div class="d-flex">
<app-footer></app-footer>

<div class="main-content">
    <div class="table">
      <thead>
        <tr class="table-row-height">
          <td colspan="10">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <label class="mr-2">Mostrar</label>
                <select
                  (change)="updatePageSize($event)"
                
                  class="form-control mr-2 align-items-right"
                >
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                <label>registros</label>
              </div>
              <form class="form-inline d-flex ml-auto" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Buscar"
                  (input)="updateSearchText($event)"
                />
              </form>
            </div>
          </td>
        </tr>
      </thead>

      <table class="table table-striped">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Aula</th>
            <th scope="col">Observacion</th>    
            <th scope="col">Fecha Registro</th>
            <th scope="col">Hora Registro</th>
            <!-- <th scope="col">Hora Inicial</th>
            <th scope="col">Hora Final</th> 
            <th scope="col">Detalle</th> -->
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let observacion of  paginatedReports; let i = index" >
                <td>{{observacion.t_aula}}</td>
                <td>{{observacion.t_observacion}}</td>
                <td>{{observacion.d_hora}}</td>
                <td>{{observacion.d_fecha}}</td>
            </tr>
        </tbody>

      </table>
    </div>
    <div class="pagination-buttons">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 0"
        class="btn btn-outline-secondary"
      >
        Anterior
      </button>
      <button
        (click)="nextPage()"
        [disabled]="(currentPage + 1) * pageSize >= reportlist.length"
        class="btn btn-outline-secondary"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
