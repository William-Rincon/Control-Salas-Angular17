  <!-- Modal para "Hacer Observación" -->
  <div class="modal fade" id="observacionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="observacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="observacionModalLabel">Hacer Observación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal para hacer observación -->
          <form>
            <div class="mb-3">
              <label for="observacionTitulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="observacionTitulo" placeholder="Ingrese el título de la observación">
            </div>
            <div class="mb-3">
              <label for="observacionDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="observacionDescripcion" rows="3" placeholder="Ingrese la descripción de la observación"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Observación</button>
        </div>
      </div>
    </div>
  </div>
